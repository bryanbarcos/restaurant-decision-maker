<mat-dialog-content>
    <mat-form-field class="example-chip-list" appearance="fill">
      <mat-label>Restaurant Name</mat-label>
      <input matInput type="text" id="newRestaurant" name="newRestaurant" [(ngModel)]="newRestaurant" placeholder="restaurant name">
    </mat-form-field>  

    <mat-form-field class="example-chip-list" appearance="fill">
      <mat-label>Tags</mat-label>
      <mat-chip-list #chipList aria-label="tags">
        <mat-chip *ngFor="let tag of tags" [selectable]="selectable"
                  [removable]="removable" (removed)="remove(tag)">
          {{tag.value}}
          <mat-icon matChipRemove *ngIf="removable">Delete</mat-icon>
        </mat-chip>
        <input placeholder="New tag..."
                [matChipInputFor]="chipList"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                [matChipInputAddOnBlur]="addOnBlur"
                (matChipInputTokenEnd)="add($event)">
      </mat-chip-list>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" class="button" type="submit" 
  (click)="onSubmit()" mat-dialog-close>Add</button>
  <button mat-raised-button color="primary" mat-dialog-close>Cancel</button>
</mat-dialog-actions>
